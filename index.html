<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <link rel="stylesheet" href="./syle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <main class="container">
      <h1 class="title">Background Generator</h1>
      <div class="container-colors-quantity">
        <h3>Select number of colors:</h3>
        <div>
          <label class="label-input-colors-quantity2" for="html">2: <input class="input-colors-quantity2" type="radio" name="colors-quantity" /></label>
          <label class="label-input-colors-quantity3" for="html">3: <input class="input-colors-quantity3" type="radio" name="colors-quantity" /></label>
          <label class="label-input-colors-quantity4" for="html">4: <input class="input-colors-quantity4" type="radio" name="colors-quantity" checked/></label>
        </div>
      </div>
      <div>
        <div class="container-color1">
          <label for="color1"
            >Select color 1:
            <input
              class="input input-color1"
              type="color"
              name="color1"
              value="#00ff00"
          /></label>
        </div>
        <div class="container-color2">
          <label for="color2"
            >Select color 2:
            <input
              class="input input-color2"
              type="color"
              name="color2"
              value="#ff0000"
          /></label>
        </div>
      </div>
        <div class="container-color3">
          <label for="color3"
            >Select color 3:
            <input
              class="input input-color3"
              type="color"
              name="color3"
              value="#0000ff"
          /></label>
        </div>
      </div>
        <div class="container-color4">
          <label for="color4"
            >Select color 4:
            <input
              class="input input-color4"
              type="color"
              name="color4"
              value="#ffff00"
          /></label>
        </div>
      </div>
      <h2 class="sub-title">Current CSS Background:</h2>
      <h3 class="gradient-info"></h3>
      <button class="button">Generate random linear gradient</button>
      <h3 class="gradient-direction">Gradient direction:</h3>
      <div class="container-arrows">
        <button class="arrow top-arrow">&uarr;</button>
        <div>
          <button class="arrow left-arrow">&larr;</button>
          <button class="arrow bottom-arrow">&darr;</button>
          <button class="arrow right-arrow">&rarr;</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
