<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body id="body">
    <main class="container">
      <h1 class="title">Background Generator</h1>
      <div>
        <div>
          <label for="color1"
            >Select color 1:
            <input
              class="input input-color1"
              type="color"
              name="color1"
              value="#00ff00"
          /></label>
        </div>
        <div>
          <label for="color2"
            >Select color 2:
            <input
              class="input input-color2"
              type="color"
              name="color2"
              value="#ff0000"
          /></label>
        </div>
      </div>
      <h2 class="sub-title">Current CSS Background:</h2>
      <h3 class="gradient-info"></h3>
      <button class="button">Generate random linear gradient</button>
      <h3 class="gradient-direction">Gradient direction:</h3>
      <div class="container-arrows">
        <button class="arrow top-arrow">&uarr;</button>
        <div>
          <button class="arrow left-arrow">&larr;</button>
          <button class="arrow bottom-arrow">&darr;</button>
          <button class="arrow right-arrow">&rarr;</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
